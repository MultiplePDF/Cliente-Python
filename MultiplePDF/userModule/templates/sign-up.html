{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Right-Links-icons.css'%}">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:medium,semibold&display=swap" rel="stylesheet">

</head>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SingUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:medium,semibold&display=swap" rel="stylesheet">
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <span style="color: rgba(18, 17, 17);font-family: Montserrat, sans-serif;font-weight: 800;font-size: 24px;">MultiplePDF</span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2">...</button>

            <div id="navcol-2" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}" style="width: 165.92px;color: rgba(111, 103, 103);text-align: center;font-family: 'Montserrat', sans-serif;
                        font-weight: 500;
                        font-size: 18px; ">Inicio</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'SignIn' %}" style="width: 165.92px;color: rgba(111, 103, 103);text-align: center;font-family: 'Montserrat', sans-serif;
                        font-weight: 500;
                        font-size: 18px; ">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="py-4 py-xl-5" style="height: 500px;">
                    <div class="container">
                        <div class="row mb-5">
                            <div class="col-md-8 col-xl-6 text-center mx-auto">
                                <h2>Bienvenido</h2>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6 col-xl-4" style="width: 450px;height: 500px;">
                                <form class="text-center" method="post">
                                  {% csrf_token %}
                                  <label class="form-label" style="margin-right: 288px;margin-left: 0px;">Nombre y apellido</label>
                                  <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="" style="width: 426px;height: 50px;text-align: center;"></div>
                                  <label class="form-label" style="margin-right: 288px;margin-left: 0px;">Correo electrónico</label>
                                  <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="" style="width: 426px;height: 50px;text-align: center;"></div>
                                  <label class="form-label" style="margin-right: 340px;margin-left: 0px;">Contraseña</label>
                                  <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="" style="width: 426px;height: 50px;text-align: center;"></div>
                                  <label class="form-label" style="margin-right: 340px;margin-left: 0px;width: 150px;">Repetir Contraseña</label>
                                  <div class="mb-3"><input class="form-control" type="password" name="repeat_password" placeholder="" style="width: 426px;height: 50px;text-align: center;"></div>
                                  <div class="mb-3"></div>

                                  <button class="btn btn-primary d-block w-100" type="submit" style="font-size: 16px;height: 50px;width: 200px;background: var(--bs-btn-disabled-color);border-color: var(--bs-btn-disabled-color);padding: 10px; opacity: 1" onmouseout="this.style.backgroundColor='#0010FF';" onmouseover="this.style.backgroundColor='#5064CC';">REGISTRARSE</button>
                                        <span style="color: rgb(33, 37, 41);">¿Ya tienes una cuenta?&nbsp;</span><br>
                                        <label><a href="{% url 'SignIn' %}">Iniciar Sesión</a></label>

                                        <span style="text-align: right;"></span>
                                  <p class="text-muted"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-6"><img width="450" height="700" src="{% static 'assets/img/sign-up.svg' %}"></div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
